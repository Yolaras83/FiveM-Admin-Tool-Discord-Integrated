<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Discord Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;">
    <div id="container">
        
        <div id="infoBox">
            <div id="left-section">
                <h1 id="name">Maimoudakos</h1>
                <h2 id="serverId">Server ID: 213</h2>
                <h2 id="discordIdentifier">Discord Identifier: some numbers</h2>
            </div>
            <div id="right-section">
                <input type="text" id="messageInput" placeholder="Enter your message...">
                <button id="sendMessage" onclick="sendMessage()">Send Message</button>
                <button id="createSupport" onclick="createSupport()">Create Support Channel</button>
            </div>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
